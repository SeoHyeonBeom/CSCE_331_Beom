<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Seo Hyeon Beom</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    input {
      margin-bottom: 10px;
      padding: 5px;
      width: 250px;
    }
    button {
      padding: 6px 12px;
    }
  </style>
</head>
<body>
  <h2>Login</h2>
  <form id="loginForm">
    <label>Email:</label><br>
    <input type="text" id="email" name="email" required>

    <label>Password:</label><br>
    <input type="password" id="password" name="password" required minlength="8"><br>

    <button type="submit">Login</button>
  </form>

  <script>
    function sanitize(input) {
      return input.replace(/<[^>]*>?/gm, '').replace(/['"]/g, '');
    }

    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault(); // prevent actual form submission

      const email = sanitize(document.getElementById('email').value);
      const password = sanitize(document.getElementById('password').value);

      // fake login account for testing
      const validEmail = 'test@example.com';
      const validPassword = 'test1234';

      if (email === validEmail && password === validPassword) {
        alert('✅ Login successful! Welcome back.');
      } else {
        alert('❌ Invalid credentials. Try again.');
      }
    });
  </script>
</body>
</html>

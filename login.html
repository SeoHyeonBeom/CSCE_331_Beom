<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Seo Hyeon Beom</title>
</head>
<body>
  <h2>Login</h2>
  <form id="loginForm" method="POST" action="/login">
    <label>Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label>Password:</label><br>
    <input type="password" id="password" name="password" required minlength="8"><br><br>

    <button type="submit">Login</button>
  </form>

  <script>
    // Input sanitization function
    function sanitize(input) {
      return input.replace(/<[^>]*>?/gm, '').replace(/['"]/g, '');
    }

    document.getElementById('loginForm').addEventListener('submit', function (e) {
      const email = document.getElementById('email');
      const password = document.getElementById('password');

      email.value = sanitize(email.value);
      password.value = sanitize(password.value);
    });
  </script>
</body>
</html>

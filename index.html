<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Website</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e3e7ec; 
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background-color: #8ea4b8; 
            color: white;
            padding: 1rem 0;
            text-align: center;
            flex: 0 0 auto;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        nav {
            display: flex;
            justify-content: center;
        }

        nav ul {
            display: flex;
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            margin: 0 1rem;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            background-color: #8ea4b8; /* Match Sierra blue */
            padding: 0.5rem 1rem; /* Add spacing */
            border-radius: 5px; /* Add slight rounding */
        }

        nav ul li a:hover {
            background-color: #738a9d; /* Slightly darker for hover effect */
        }

        main {
            flex: 1 1 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
            padding: 1rem;
        }

        .about-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 65%;
            border-radius: 10px;
        }

        .about-section img {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #8ea4b8;
        }

        .about-description {
            flex: 1;
            margin-left: 2rem;
        }

        .folders {
            display: flex;
            justify-content: space-evenly;
            width: 70%;
            gap: 1rem;
        }

        .folder {
            background-color: #8ea4b8;
            color: white;
            width: 180px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .folder:hover {
            background-color: #738a9d; /* Slightly darker for hover effect */

        }

        footer {
            text-align: center;
            padding: 0.1rem;
            background-color: #8ea4b8;
            color: white;
            flex: 0 0 auto;
        }

    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Professional Portfolio</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="qualifications.html">Qualifications</a></li>
                <li><a href="service.html">Service</a></li>
                <li><a href="genai.html">AI-Generated</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="about-section">
            <img src="profile.jpg" alt="My Picture">
            <div class="about-description">
                <h2>About Me</h2>
                <p>Description about myself goes here.</p>
            </div>
        </section>

        <div class="folders">
            <div class="folder">Portfolio</div>
            <div class="folder">Qualifications</div>
            <div class="folder">Services</div>
            <div class="folder">AI-Generated</div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Your Name | Hosted on people.tamu.edu</p>
    </footer>
</body>
</html>
